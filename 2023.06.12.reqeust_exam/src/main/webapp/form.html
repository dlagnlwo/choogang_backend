<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="form_process.jsp" method="post">
		이름 : <input type="text" name="name" size="10"/><br />
		아이디 : <input type="text" name="id" size="10"/><br />
		비밀번호 : <input type="password" name="pw" size="10"/><br />
		
		취미 : 
		<input type="checkbox" name="hobby" value="read"/>독서
		<input type="checkbox" name="hobby" value="cook"/>요리
		<input type="checkbox" name="hobby" value="run"/>조깅
		<input type="checkbox" name="hobby" value="swim"/>수영
		<input type="checkbox" name="hobby" value="sleep"/>취침
		<br />
		<!-- 
		전공 : 
		<input type="radio" name="major" value="국어"/>국어
		<input type="radio" name="major" value="영어"/>영어
		<input type="radio" name="major" value="수학"/>수학
		<input type="radio" name="major" value="디자인"/>디자인
		 -->   
		 
		<select name="major">
			<option> 선택하세요 </option>
			<option value="국어"> 국어 </option>
			<option value="영어"> 영어 </option>
			<option value="수학"> 수학 </option>
			<option value="디자인"> 디자인 </option> 
		</select>
		
		<input type="submit" id="result" value="결과"/>
	</form><br />
	<a href="index.html"> index 페이지로 돌아가기 </a>
</body>
</html>
